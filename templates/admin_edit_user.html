{% extends "base.html" %}

{% block title %}Modifier l'utilisateur{% endblock %}

{% block content %}
<div class="admin-card">
    <div class="card-header">
        <h3><i class="bi bi-person-gear"></i> Modifier l'utilisateur : {{ user.username }}</h3>
    </div>
    <div class="card-body">
        <form method="POST" class="admin-form">
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" name="username" 
                       value="{{ user.username }}" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" 
                       value="{{ user.email }}" required>
            </div>
            
            <div class="mb-3">
                <label for="role" class="form-label">RÃ´le</label>
                <select class="form-select" id="role" name="role">
                    <option value="expert" {% if user.role == 'expert' %}selected{% endif %}>Expert</option>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Administrateur</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Nouveau mot de passe</label>
                <input type="password" class="form-control" id="password" name="password">
                <div class="form-text">Laisser vide pour ne pas changer</div>
            </div>
            
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary me-2">
                    <i class="bi bi-save"></i> Enregistrer
                </button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Annuler
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
