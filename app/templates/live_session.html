{% extends "base.html" %}
{% block title %}Consultation en direct - Dr Santé{% endblock %}
{% block content %}
<section class="section slide-in">
    <div class="container">
        {% if stream_active %}
        <div class="card card-float">
            <div class="card-header">
                <h3><i class="fa-solid fa-video"></i> Consultation en direct</h3>
            </div>
            <div class="card-body">
                <div class="video-container">
                    <video id="player" class="video-player" controls>
                        <source src="{{ hls_url }}" type="application/x-mpegURL">
                    </video>
                </div>
            </div>
        </div>
        {% else %}
        <div class="alert alert-warning notification-pulse" data-bs-toggle="tooltip" title="Le flux sera disponible lorsque la consultation commencera">
            <i class="fa-solid fa-exclamation-triangle"></i> Le flux n'est pas actif pour le moment. Veuillez réessayer plus tard.
        </div>
        {% endif %}
    </div>
</section>
{% endblock %}
