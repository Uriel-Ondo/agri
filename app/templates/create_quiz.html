{% extends "base.html" %}
{% block title %}Créer un Quiz - {{ session.title }} - Dr Santé{% endblock %}
{% block content %}
<section class="section slide-in">
    <div class="container">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-header">
                <h3><i class="fa-solid fa-question-circle"></i> Créer un Quiz pour {{ session.title }}</h3>
            </div>
            <div class="card-body">
                <form id="quizForm" method="POST">
                    <div class="mb-4 form-group">
                        <label for="question" class="form-label"><i class="fa-solid fa-question"></i> Question</label>
                        <textarea name="question" id="question" class="form-control" rows="4" required></textarea>
                    </div>
                    <div class="mb-4 form-group">
                        <label for="option1" class="form-label"><i class="fa-solid fa-circle"></i> Option 1</label>
                        <input type="text" name="option1" id="option1" class="form-control" required>
                    </div>
                    <div class="mb-4 form-group">
                        <label for="option2" class="form-label"><i class="fa-solid fa-circle"></i> Option 2</label>
                        <input type="text" name="option2" id="option2" class="form-control" required>
                    </div>
                    <div class="mb-4 form-group">
                        <label for="option3" class="form-label"><i class="fa-solid fa-circle"></i> Option 3</label>
                        <input type="text" name="option3" id="option3" class="form-control">
                    </div>
                    <div class="mb-4 form-group">
                        <label for="option4" class="form-label"><i class="fa-solid fa-circle"></i> Option 4</label>
                        <input type="text" name="option4" id="option4" class="form-control">
                    </div>
                    <div class="mb-4 form-group">
                        <label for="correct_answer" class="form-label"><i class="fa-solid fa-check"></i> Bonne réponse</label>
                        <select name="correct_answer" id="correct_answer" class="form-select" required>
                            <option value="0">Option 1</option>
                            <option value="1">Option 2</option>
                            <option value="2">Option 3</option>
                            <option value="3">Option 4</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createQuizModal"><i class="fa-solid fa-save"></i> Créer le Quiz</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Modal pour créer le quiz -->
<div class="modal fade" id="createQuizModal" tabindex="-1" aria-labelledby="createQuizModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createQuizModalLabel"><i class="fa-solid fa-question-circle"></i> Confirmer la création</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Voulez-vous créer ce quiz pour la consultation "{{ session.title }}" ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-primary" onclick="document.getElementById('quizForm').submit()">Confirmer</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
