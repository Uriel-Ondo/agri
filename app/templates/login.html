{% extends "base.html" %}
{% block title %}Connexion - Dr Sant√©{% endblock %}
{% block content %}
<section class="section slide-in">
    <div class="container">
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-header">
                <h3><i class="fa-solid fa-sign-in-alt"></i> Connexion</h3>
            </div>
            <div class="card-body">
                <form id="loginForm" method="POST">
                    <div class="mb-4 form-group">
                        <label for="email" class="form-label"><i class="fa-solid fa-envelope"></i> Adresse email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-4 form-group">
                        <label for="password" class="form-label"><i class="fa-solid fa-lock"></i> Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <button type="button" class="btn btn-primary btn-pulse" data-bs-toggle="modal" data-bs-target="#loginModal"><i class="fa-solid fa-sign-in-alt"></i> Se connecter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Modal pour connexion -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel"><i class="fa-solid fa-sign-in-alt"></i> Confirmer la connexion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Voulez-vous vous connecter avec ces identifiants ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-primary" onclick="document.getElementById('loginForm').submit()">Confirmer</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
